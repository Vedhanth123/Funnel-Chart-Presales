<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Sales Funnel Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Chart.js for funnel visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- D3.js for advanced visualizations -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- D3-funnel for better funnel charts -->
  <script src="https://cdn.jsdelivr.net/npm/d3-funnel@2.0.0/dist/d3-funnel.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pre-Sales Funnel Dashboard</h1>
      <div class="actions">
        <button id="addClientBtn" class="btn primary"><i class="fas fa-plus"></i> Add New Client</button>
        <button id="exportBtn" class="btn secondary"><i class="fas fa-file-export"></i> Export Data</button>
      </div>
    </header>
    
    <div class="dashboard-container">
      <div class="funnel-container">
        <h2>Sales Funnel</h2>
        <div id="funnelChart"></div>
        <div id="funnelStats" class="stats-container"></div>
      </div>
      
      <div class="clients-container">
        <h2>Client List</h2>
        <div class="filter-container">
          <input type="text" id="searchClient" placeholder="Search clients...">
          <select id="filterStage">
            <option value="all">All Stages</option>
            <option value="Research">Research</option>
            <option value="Approached">Approached</option>
            <option value="First Presentation">First Presentation</option>
            <option value="Interested">Interested</option>
            <option value="Multiple Presentations">Multiple Presentations</option>
            <option value="Proposal">Proposal</option>
            <option value="Negotiation">Negotiation</option>
            <option value="Order">Order</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div class="client-list" id="clientList">
          <!-- Client items will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Client Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Client</h2>
      <form id="clientForm">
        <input type="hidden" id="clientId">
        <div class="form-group">
          <label for="clientName">Client Name</label>
          <input type="text" id="clientName" required>
        </div>
        <div class="form-group">
          <label for="clientCompany">Company</label>
          <input type="text" id="clientCompany" required>
        </div>
        <div class="form-group">
          <label for="clientContact">Contact Info</label>
          <input type="text" id="clientContact">
        </div>
        <div class="form-group">
          <label for="clientStage">Current Stage</label>
          <select id="clientStage" required>
            <option value="Research">Research</option>
            <option value="Approached">Approached</option>
            <option value="First Presentation">First Presentation</option>
            <option value="Interested">Interested</option>
            <option value="Multiple Presentations">Multiple Presentations</option>
            <option value="Proposal">Proposal</option>
            <option value="Negotiation">Negotiation</option>
            <option value="Order">Order</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="clientValue">Potential Value ($)</label>
          <input type="number" id="clientValue" min="0">
        </div>
        <div class="form-group">
          <label for="clientNotes">Notes</label>
          <textarea id="clientNotes"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
